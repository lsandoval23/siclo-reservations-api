spring:
  application:
    name: siclo-reservations-api
  datasource:
    url: jdbc:postgresql://localhost:5432/siclo-reservations
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
      show-sql: true
      jdbc:
        batch_size: 100
        batch_versioned_data: true
      order_inserts: true
      order_updates: true
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

jwt:
  secret: mySecretKey12345678901234567890123456789012345678901234567890
  expiration: 86400000 # 24 horas en milisegundos

auth:
  jwt:
    enabled: true

server:
  port: 8080
  servlet:
    context-path: /siclo/api